name: Build rtl8188fu module
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone kernel source
        run: git clone --depth=1 https://github.com/oscarpavon/Linux-SM-A127M.git kernel

      - name: Clone rtl8188fu driver
        run: git clone --depth=1 https://github.com/kelebek333/rtl8188fu.git driver

      - name: Install toolchain
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu make

      - name: Prepare kernel headers
        run: make -C kernel ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=aarch64-linux-gnu-gcc modules_prepare

      - name: Build rtl8188fu module
        run: make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=aarch64-linux-gnu-gcc -C kernel M=$GITHUB_WORKSPACE/driver modules

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtl8188fu.ko
          path: driver/rtl8188fu.ko
